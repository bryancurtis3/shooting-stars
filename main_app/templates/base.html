{% load static %}
{% load sass_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fontawesome -->
    {% comment %} <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> {% endcomment %}

    <!-- jQuery -->
    {% comment %} <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script> {% endcomment %}

    <!-- Styles -->
    <link rel="stylesheet" href="{% sass_src 'styles/main.scss' %}">

    {% block styles %}{% endblock styles %}

    <!-- Scripts -->
    {% block scripts %}{% endblock scripts %}

    <title>Shooting Stars</title>
</head>
<body>

    <nav>
        <a class="logo" href="/" title="Shooting Stars Home">Shooting Stars</a>

        <section class="nav-right">

            <div class="words">
                <a>Placeholder</a>
                <a href="/posts" title="All Posts">Posts</a>        
            </div>


            <div class="star">
                <i class="far fa-star"></i>
            </div>
        </section>
    </nav>

    <main>
        {% block content %}{% endblock content %}
    </main>

</body>
</html>
